<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">

<h1 style="text-align: center;">My To-Do List</h1>

<div style="max-width: 500px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

    <ul style="list-style-type: none; padding: 0;">
        {% for i in all_items %}
            <li style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 10px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px;">
                {{ i.content }}
                <form action="/deleteTodoItem/{{ i.id }}/" method="post" style="margin: 0;">
                    {% csrf_token %}
                    <input type="submit" value="Delete" style="background-color: #ff0000; color: #fff; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
                </form>
            </li>
        {% endfor %}
    </ul>

    <form action="/addTodoItem/" method="post">
        {% csrf_token %}
        <input type="text" name="content" style="margin-top: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 3px;">
        <input type="submit" value="Add Todo Item" style="background-color: #008000; color: #fff; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
    </form>

</div>

</body>
</html>
